<div class="grid grid-cols-12 gap-20">
    <div class="col-span-12 md:col-span-4 lg:col-span-3" *ngFor="let button of buttons ; let i = index">
        <button type="button" class="w-full bg-primary hover:bg-secondary text-white rounded-full py-15" (click)="playSound(button.path)">{{button.label}}</button>
    </div>
</div>
